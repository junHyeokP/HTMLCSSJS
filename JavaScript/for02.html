<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for02</title>
    <script>
        let num = Number(prompt("숫자를 입력하세요"))
        document.write("[구구단" + num + "단] ")
        for (let g = 1; g <= 9; g++) {
            document.write(num + "x" + g + " = " + num*g + " ")
        }
    </script>
</head>
<body>
    
</body>
</html>
