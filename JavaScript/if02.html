<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if02</title>
    <script>
        let num = 0;
        num = prompt("받은 점수를 입력하세요.")
        if (num >= 90) {
            alert("A")
        } else if (num >= 80) {
            alert("B")
        } else if (num >= 70) {
            alert("C")
        } else if (num >= 60) {
            alert("D")
        } 
        else alert("F")
    </script>
</head>
<body>
    
</body>
</html>
