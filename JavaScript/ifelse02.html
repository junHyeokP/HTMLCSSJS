<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelse02</title>
    <script>
        let num = 0;
        num = prompt("숫자를 입력하세요")
        if (num > 15) {
            alert("15보다 큽니다.")
        } else if (num == 15) {
            alert("15입니다.")
        } else {
            alert("15보다 작습니다.")
        }
    </script>
</head>
<body>
    
</body>
</html>
