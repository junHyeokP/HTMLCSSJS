<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
    <script>
        let sum = 0;
        let num = 1;
        do {
            num = Number(prompt("숫자를 입력하세요"));
            sum += num;
        } while (num != 0);
        alert("지금까지 입력한 숫자의 합은 " + sum + "입니다.")
    </script>
</head>

</html>
