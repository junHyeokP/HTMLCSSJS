<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch01</title>
    <script>
        let num = Number(prompt("숫자 입력"))

        switch (num % 2) {
            case 0 : alert("짝수입니다."); break;
            default : alert("홀수입니다."); break;
        }
    </script>
</head>
<body>
    
</body>
</html>
