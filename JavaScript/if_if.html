<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = 0;
        let grade = prompt("등급을 입력하세요");
        if (grade == 'A') {
            num = prompt("숙제 제출 횟수를 입력하세요.")
            if (num >= 10) {
                alert("학점은 A+입니다.")
            } else {
            alert("학점은 그대로 A입니다")
        }
    } else {
         alert(`학점은 그대로 ${grade}입니다.`)
    }
    </script>
</head>

</body>
</html>
