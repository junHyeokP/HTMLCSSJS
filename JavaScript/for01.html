<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for01</title>
    <script>
        let num = Number(prompt("숫자를 입력하세요"));
        let sum = 0;
        for (let i = 1; i <= num; i++) {
            sum += i
        }
        alert("1부터" + num + "까지의 합은 " + sum + "입니다.")
    </script>
</head>
<body>
    
</body>
</html>
