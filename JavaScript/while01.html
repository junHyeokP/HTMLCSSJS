<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while01</title>
    <script>
        
    let sum = 0;
    let num = 1;

    while (num != 0) {

        num = prompt("숫자를 입력하세요");
        sum += Number(num)
    }
    alert("지금까지 입력한 숫자의 합은 " + sum + "입니다.");
    </script>
</head>

</body>
</html>
