<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelse</title>
    <script>
        let num = 0;
        num = prompt("숫자를 입력하세요");
        
        if (num >= 15) {
            alert("숫자가 15 이상입니다.");
        } else {
            alert("숫자가 15 미만입니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
