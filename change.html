<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money</title>
    <script>
        let won = prompt("금액을 입력하세요(원)");
        let f;
        f = won/500;
        let o = (won%500)/100;
        alert("금액 " + won + "원은 500원 동전 " + f +"개와 100원 동전"+ o + "개가 필요합니다.");
    </script>
</head>

</body>
</html>
